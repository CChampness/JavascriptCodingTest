<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Take control of the viewport for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./Assets/css/reset.css" />

<body>
  <header>

    <div>

      <h4>00</h4>
      <!-- <h5 id="scoreBox"></h5> -->

  <main>
    <h3>Instructions for this quiz</h3>
    <section id="answers">
      <ul>
        <li><span class="num"></span><span class="text"></span></li>
        <li><span class="num"></span><span class="text"></span></li>
        <li><span class="num"></span><span class="text"></span></li>
